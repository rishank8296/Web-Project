
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | Inspire Learning Centre</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .nav-links a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f4b400;
        }

        /* HERO FULL SCREEN */
        .hero {
            height: 100vh;
            width: 100%;
            background-image: url("{% static 'images/admin.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* DARK OVERLAY */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.65);
        }

        /* HERO CONTENT */
        .hero-text {
            position: relative;
            z-index: 2;
            padding-left: 5%;
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .second-phase {
            color: #f4b400;
            font-weight: bold;
            margin-top: 1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.2rem;
            }

            .hero-text {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">INSPIRE LEARNING CENTRE</div>
        <nav class="nav-links">
            <a href="{% url 'admin_home' %}">HOME</a>
            <a href="{% url 'admin_bookings' %}">BOOKINGS</a>
            <a href="{% url 'admin_approvals' %}">APPROVALS</a>
            <a href="{% url 'logout' %}">LOGOUT</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-text">
            <h1>Admin Dashboard</h1>
            <p>Manage bookings, approve teachers, and monitor operations efficiently.</p>

            <p class="second-phase">
                ✔ Review bookings<br>
                ✔ Approve teachers<br>
                ✔ Control system operations
            </p>
        </div>
    </section>

</body>
</html>
